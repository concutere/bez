    function scaleHz(val, max, octaves) {

      gain.connect(ctx.destination);
      if (isNaN(hz))
        oscillator.frequency.value=hz=initHz;
      
      var recur = function recur() {
        if (isNaN(hz)) {

          requestAnimationFrame(recur);
        }
      };

function cubic(pts, size,w,h) {
  function bernstein(x0,x1,x2,x3,t) {
    //TODO derive coefficients from an arbitrary length list of points
    return Math.pow(1-t,3) * x0 +
           Math.pow(1-t,2) * 3 * t * x1 +
           Math.pow(t,2) * 3 * (1 - t) * x2 +
           Math.pow(t,3) * x3;
  }
  if (pts.length != 4) return; //TODO ...
  var ts = [];
  for (var t = 0.0; t < 1; t+=1/size) {
    var bx = bernstein(pts[0].x,pts[1].x,pts[2].x,pts[3]
    .x, t);
    var by = bernstein(pts[0].y,pts[1].y,pts[2].y,pts[3].y, t);
    ts.push({x: bx, y: by});
  }
  return ts;
}

    <script>
      var op = 'C'; //using S w/o slice (below) gives all pts on the actual curve
    function getD(pts) {
      return "M " + pts[0].x + ", " + pts[0].y + " " + op + ' ' + pts.slice(1).join(", ");
    }
    var svgNS = "http://www.w3.org/2000/svg";
    function addControl(svg,name, x, y) {
      var p = document.createElementNS(svgNS,"circle");
      svg.appendChild(p);
      p.id = name;
      p.setAttribute('stroke','blue');
      p.setAttribute('fill','red');
      p.setAttribute('cx', x);
      p.setAttribute('cy', y);
      p.setAttribute('r', 25);
      return p;
    }
      
    function addBC(svg,name, x, y) {
      var p = document.getElementById('bc'+name) || document.createElementNS(svgNS,"circle");
      svg.appendChild(p);
      p.id = 'bc'+name;
      p.setAttribute('stroke','#0f0');
      p.setAttribute('strokeThickness',1);
      p.setAttribute('fill','transparent');
      p.setAttribute('cx', x);
      p.setAttribute('cy', y);
      p.setAttribute('r', 5);
      return p;
    }
      
    function addPath(svg,pts) {
      var p = document.createElementNS(svgNS,"path");
      svg.appendChild(p);
      p.id='path';
      p.setAttribute('stroke','black');
      p.setAttribute('strokeThickness',5);
      p.setAttribute('fill','transparent');
      p.setAttribute('d',getD(pts));

      return p;
    }
    
    function rePath(svg,pts,replace) {
      var currP = document.getElementById('path');
      if(currP) {
        var d = currP.getAttribute('d');
        if (replace) {
          d = getD(pts);
        }
        else {
          d += " " + op + " " + pts.join(", ");
          
        }
        //alert('pre\n'+currClr.join(','));
        //currClr = nudgeClr(currClr,getDiffs(currPts,pts));
        //alert('post\n'+currClr.join(','));
        //currP.setAttribute('stroke',rgbStr(currClr));
        currP.setAttribute('d', d);
      }
    }

    var pts=[];
    function init(e) {
      var svg = document.getElementById('boo');
      var w = svg.width.baseVal.value;
      var h = svg.height.baseVal.value;
      if(w == 0 || h == 0) {
        setTimeout(init,1);
        return;
      }
      var yy = h/2;
      
      for (var i = 0.0; i <= 1; i+=1/3) {
        var xx = Math.round(i * w)
        var pt = { x: xx, y: yy, toString: function() { return this.x + ' ' + this.y; } };
        pts.push(pt);
      }
      
      addPath(svg,pts);
      
      for (var i = 0; i < pts.length; i++) {
        addControl(svg,'control'+(i),pts[i].x, pts[i].y);      
      }
    }
