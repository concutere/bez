        -webkit-animation-duration:2s;
        -webkit-animation-name:dn;

        top:100%;
      }
      .rollLeft {
        -webkit-animation-duration:2s;
        -webkit-animation-name:lt;
        -webkit-animation-iteration:1;
      }
      .rollRight {
        -webkit-animation-duration:2s;
        -webkit-animation-name:rt;
        -webkit-animation-iteration:1;
        margin-left:100%;
      }
      @-webkit-keyframes up {
        from {
          margin-top:100%;
        }
        to {
          margin-top:0%;
        }
      }
      @-webkit-keyframes dn {
        from {
          top:0%;
        }
        to {
          top:100%;
        }
      }
       @-webkit-keyframes lt {
        from {
          margin-left:100%;
        }
        to {
          margin-left:0%;
        }
      }
       @-webkit-keyframes rt {
        from {
          left:-100%;
        }
        to {
          left:0%;
        }
      }
    </style>
